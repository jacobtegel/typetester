.tester-control {

}

@font-face {
  font-family: 'Thule';
  src: url('Thule-RegularExpanded.woff') format('woff');
}

.testfont {
    background-color: inherit;
    text-align: center;
    display: block;

    font-family: 'Thule';
    font-size: 48pt;
    line-height: 120%;

    border: none;
    height: auto;
    letter-spacing: 0;
    margin: 0;
    padding: 0;
}

/*-----styles size number field-----*/

.select input {
width: 3ch;
height: auto;
line-height: 1.65;

border: 0px  #000;

padding-left: 20px;
}

.select input:focus {
outline: 0;
}

/*-----styles range sider-----*/
input[type=range] {
  -webkit-appearance: none;
  width: 10em;
  margin: 6.5px 0;
}
input[type=range]:focus {
  outline: none;
}
input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 3px;
  cursor: pointer;
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
  background: #000000;
  border-radius: 25px;
  border: 0px solid #010101;
}
input[type=range]::-webkit-slider-thumb {
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
  border: 0px solid rgba(0, 0, 0, 0);
  height: 16px;
  width: 16px;
  border-radius: 50px;
  background: #0000ff;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -6.5px;
}
input[type=range]:focus::-webkit-slider-runnable-track {
  background: #0d0d0d;
}
input[type=range]::-moz-range-track {
  width: 100%;
  height: 3px;
  cursor: pointer;
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
  background: #000000;
  border-radius: 25px;
  border: 0px solid #010101;
}
input[type=range]::-moz-range-thumb {
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
  border: 0px solid rgba(0, 0, 0, 0);
  height: 16px;
  width: 16px;
  border-radius: 50px;
  background: #0000ff;
  cursor: pointer;
}
input[type=range]::-ms-track {
  width: 100%;
  height: 3px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  color: transparent;
}
input[type=range]::-ms-fill-lower {
  background: #000000;
  border: 0px solid #010101;
  border-radius: 50px;
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
}
input[type=range]::-ms-fill-upper {
  background: #000000;
  border: 0px solid #010101;
  border-radius: 50px;
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
}
input[type=range]::-ms-thumb {
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
  border: 0px solid rgba(0, 0, 0, 0);
  height: 16px;
  width: 16px;
  border-radius: 50px;
  background: #0000ff;
  cursor: pointer;
  height: 3px;
}
input[type=range]:focus::-ms-fill-lower {
  background: #000000;
}
input[type=range]:focus::-ms-fill-upper {
  background: #0d0d0d;
}


/*-----hides outline from focused elements entirely-----*/
input:focus,
select:focus,
textarea:focus,
button:focus {
    outline: none;
}

/*-----hides outline from typetester-div-----*/
[contenteditable="true"]:focus {
    outline: none;
}

</style>

    <script type="text/javascript" charset="utf-8">

/* verknüpft size slider und size textbox */

    ;(function(){

function emit(target, name) {
  var event
  if (document.createEvent) {
    event = document.createEvent("HTMLEvents");
    event.initEvent(name, true, true);
  } else {
    event = document.createEventObject();
    event.eventType = name;
  }

  event.eventName = name;

  if (document.createEvent) {
    target.dispatchEvent(event);
  } else {
    target.fireEvent("on" + event.eventType, event);
  }
}

var outputsSelector = "input[inputmode=numeric][source],select[source]";

function onChange(e) {
  var outputs = document.querySelectorAll(outputsSelector)
  for (var index = 0; index < outputs.length; index++) {
    var item = outputs[index]
    var source = document.querySelector(item.getAttribute('source'));
    if (source) {
      if (item === e.target) {
        source.value = item.value
        emit(source, 'input')
        emit(source, 'change')
      }

      if (source === e.target) {
        item.value = source.value
      }
    }
  }
}

document.addEventListener('change', onChange)
document.addEventListener('input', onChange)
}());


/* verknüpft size slider mit test-text */

var slider = document.getElementById('slider-size-value');

slider.addEventListener('input', function() {
    var size = slider.value;
    // this sets the element with the ID "testfont-area" 's font size property
    document.getElementById("testfont-area").style.fontSize = size + "px";
});
