<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Typetester</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <div class="typetester" id="tester">

      <div class="tester-control">

        <div class="select" id="selectweight">

        </div>

        <div class="select" id="sizepicker">
          <label for="slider">Font Weight:</label>
          <input type="range" class="slider " id="wght" min="10" max="500" step="1" value="100">
          <input type="number" min="0" class="textbox" value="100">
        </div>

        <div class="select" id="colorpicker">
          <div class="colorpicker-wrapper">
            <div class="color-picker color-pickerbg" style="display: none;">
              <div data-col="#ffffff" style="background-color: #ffffff"></div>
              <div data-col="#E9D87A" style="background-color: #E9D87A"></div>
              <div data-col="#2ecc71" style="background-color: #2ecc71"></div>
              <div data-col="#134493" style="background-color: #134493"></div>
              <div data-col="#A50823" style="background-color: #A50823"></div>
              <div data-col="#4E577E" style="background-color: #4E577E"></div>
              <div data-col="#000000" style="background-color: #000000"></div>
            </div>
          </div>
        </div>

        <div class="select" id="changetext">
          <a>
            <span>Random Wikipedia Article</span>
          </a>
        </div>
      </div>

      <div class="tester-text" contenteditable="true" spellcheck="false" id="font">
        Sample Text goes here
      </div>

      <style>
        #font {
          font-family: 'Familyname';
          font-size: 100pt;
          line-height: 115pt;
         }
      </style>

    </div>

  </body>
</html>
